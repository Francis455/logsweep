name: Build Linux Binary

# Trigger workflow on pushes and pull requests to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Rust
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Step 3: Install dependencies for static Linux build
      - name: Install musl target
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # Step 4: Build the project for Linux
      - name: Build statically linked Linux binary
        run: |
          cargo build --release --target x86_64-unknown-linux-musl

      # Step 5: Upload the compiled binary as artifact
      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: logsweep-linux
          path: target/x86_64-unknown-linux-musl/release/logsweep
